<html>
  <body>
    <h1>Totalizador</h1>
    <form id="totalizador-form">
      <label for="cant"> </label>Ingrese la cantidad de items</label>
      <input type="number" min="0" id="cant-items" required/>
      <div>
        <label for="precio_item">Ingrese el precio por item:</label>
        <input type="number" min="0" id="precio" required/> 
        <p>Seleccione el estado</p>
        <select id="estado" required>
            <option value="UT">UT</option>
            <option value="NV">NV</option>
            <option value="TX">TX</option>
            <option value="AL">AL</option>
            <option value="CA">CA</option>
          </select>
        </div>
        <div>
        <input style="margin-top: 20px;" type="submit" value="Totalizar" id="mostrar-button" />
      </div>
      </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
